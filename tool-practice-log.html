<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
  <a-scene>
    <a-box color="red" rotation="0 0 0" position="0 1 -10" scale="3 3 3"></a-box>
    <a-sphere color="green" position="-5 1 -5" scale="2 1 2"><a-sphere>
    <a-cylinder color="orange" position="8 -1 -5" scale="1.5 2 2"></a-cylinder>
    <a-sky color="blue"></a-sky>
    <a-plane material="color: #53C532" scale="50 50 1" rotation="-90 0 0" position="0 -10 0"></a-plane>
  </a-scene>
</body>
</html>
