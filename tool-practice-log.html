<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <a-assets>
      <img src="img/grass_1.png" id="h1">
      <img src="img/cloud_3.jpg" id="h2">
      <img src="img/8ball2.jpg" id="h3">
      <img src="img/gradient.avif" id="h4">
      <img src="img/steel.jpg" id="h5">
      <img src="img/8ball3.jpeg" id="h6">
      <img src="img/8ball4.jpeg" id="h7">
      <img src="img/wooden-floor.jpg" id="h8">
      <img src="img/light-wood.jpg" id="h9">
      <video id="hi" src="video/3d-monochrome-abstract-art-video-animation-featuring-a-surreal-chrome-sphere-c-SBV-348789757-preview.mp4" autoplay loop="true"></video>
      <video id="hi2" src="video/shapes-moving-synergy-texture-abstract-animated-background-with-moving-geometr-SBV-348787527-preview.mp4" autoplay loop="true"></video>
      <audio id="hi3" src="video/video_sound1.wav"></audio>
    </a-assets>
<a-scene fog="true">
    <a-sky src="#h2" radius="1350"></a-sky>
    <a-sphere src="#h3" position="10 2 0" scale="2 2 2" metalness="0.9"></a-sphere>
    <a-sphere src="#h6" position="0 2 0" scale="2 2 2" metalness="0.9"></a-sphere>
    <a-sphere src="#h7" position="-10 2 0" scale="2 2 2" metalness="0.9"></a-sphere>
    <a-sound src="src: url(video/sound1.wav)" autoplay="true" loop="true" position="0 2 5"></a-sound>
    <a-plane
    material= "repeat: 5 5;
    normal-map: #h9;
    normal-map-repeat: 5 5;"
    scale="50 50 1"
    rotation="-90 0 0"
    position="0 -3 0"
    src="#h8">
    </a-plane>
    <a-entity position= "0 0 20" camera="active: true">
    <a-camera></a-camera>
    </a-entity>
    <a-video src="#hi" width="8" height="4.5" position="5 9 0">
    </a-video>
    <a-video src="#hi2" width="8" height="4.5" position="-5 9 0">
    </a-video>
    <a-text value="Testing World!" position="-7 15 0" scale="10 10 10" color="black"></a-text>
</a-scene>
</body>
</html>
