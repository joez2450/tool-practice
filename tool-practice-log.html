<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-assets>
      <img src="img/grass_1.png" id="h1">
      <img src="img/cloud_3.jpg" id="h2">
      <img src="img/8ball2.jpg" id="h3">
      <img src="img/gradient.avif" id="h4">
      <img src="img/steel.jpg" id="h5">
      <img src="img/8ball3.jpeg" id="h6">
      <img src="img/8ball4.jpeg" id="h7">
      <img src="img/wooden-floor.jpg" id="h8">
      <img src="img/light-wood.jpg" id="h9">
    </a-assets>
<a-scene>
    <a-sky src="#h2" radius="1350"></a-sky>
    <a-sphere src="#h3" position="10 2 0" scale="2 2 2"></a-sphere>
    <a-sphere src="#h6" position="0 2 0" scale="2 2 2"></a-sphere>
    <a-sphere src="#h7" position="-10 2 0" scale="2 2 2"></a-sphere>
    <a-plane
    material= "repeat: 5 5;
    normal-map: #h9;
    normal-map-repeat: 5 5;"
    scale="35 35 1"
    rotation="-90 0 0"
    position="0 -3 0"
    src="#h8">
    </a-plane>
    <a-entity position= "0 0 10" camera="active: true">
    <a-camera></a-camera>
    </a-entity>
</a-scene>
</body>
</html>
